<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="client.js"></script>
</head>
<body>
  <h1>Salary Calculator</h1>
  <h2>Add Employee</h2> 

    <input type="text" id="employee-first-name" class="employee-input" placeholder="First Name">
    <input type="text" id="employee-last-name" class="employee-input" placeholder="Last Name">
    <input type="number" id="employee-id" class="employee-input" placeholder="Employee ID">
    <input type="text" id="employee-title" class="employee-input" placeholder="Job Title">
    <input type="number" id="employee-salary" class="employee-input" placeholder="Annual Salary">

    <button type="button" id="submit-button">Submit</button>
    
  <h2>Employees</h2>

    <!-- css grid -->
    <div class="employees-container">
      <div class="employee-title"><p id="first-name-title">First Name</p></div>
      <div class="employee-title"><p id="last-name-title">Last Name</p></div>
      <div class="employee-title"><p id="id-title">ID</p></div>
      <div class="employee-title"><p id="job-title-title">Title</p></div>
      <div class="employee-title"><p id="salary-title">Annual Salary</p></div>
      <div class="employee-title"><p id="delete-title"></p></div>
    </div>
    <!-- more grid rows get appended and removed from here in the app -->
    <!--end  css grid -->

  <h2 id="total-salaries">Total Monthly: </h2>
</body>
</html>
